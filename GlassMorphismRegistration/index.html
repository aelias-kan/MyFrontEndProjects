<!DOCTYPE html>
<html>
<head>
<title>
My Registration Page
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Styles.css">
</head>

<body>

<form action="#">
    
    <h2>Registration</h2>
    
<div class="Boxes fName" >
    <input class="inpt" type="text" id="FName" required>
    <label>First Name</label>
</div>
    
<div class="Boxes lName" >
    <input class="inpt" type="text" id="LName" required >
    <label>Last Name</label>    
</div>
    
<div class="Boxes email" >
    <input class="inpt" type="text" id="Iemail" required >
    <label>Email Address</label>
</div>
    
<div class="Boxes password" >
    <input class="inpt" type="text" id="Pass" required >
    <label>Password</label>
</div>
    
    <div class="Boxes dob" >
    <input class="inpt" type="date" id="DOB" required >
    </div>
    
    <div class="Boxes gender " required >
        <label>Gender</label>
    <select>
    <option>Gender</option>
    <option>Male</option>
    <option>Female</option>
    </select>
    </div>    
    
    <div class="submit">
    <input value="Submit" type="Submit">
    </div>

</form>
<script src="script.js"></script>
</body>
</html>
