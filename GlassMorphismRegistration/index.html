<!DOCTYPE html>
<html>
<head>
<title>
My Registration Page
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Styles.css">
</head>

<body>

<form action="Submit">
    
    <h2>Registration</h2>
    
    <div class="fields firstName" >
    <label>First Name</label>
    <input type="text" id="FName" placeholder="First Name">
    </div>
    
    <div class="fields lastName" >
    <label>Last Name</label>
    <input type="text" id="LName" placeholder="Last Name"  >
    </div>
    
    <div class="fields email" >
    <label>Email Address</label>
    <input type="text" id="Iemail" placeholder="Enter Your Email Address"  >
    </div>
    
    <div class="fields password" >
    <label>Password</label>
    <input type="text" id="Pass" placeholder="Enter Your Password"  >
    </div>
    
    <div class="fields dob" >
    <label>Date of Birth</label>
    <input type="date" id="DOB" placeholder="Enter Your Date Of Birth"  >
    </div>
    
    <div class="fields gender " >
    <label>Gender</label>
    <select>
    <option>Gender</option>
    <option>
    Male
    </option>
    <option>
    female
    </option>
    </select>
    </div>    
    
    <div class="submit">
    <input type="submit" value="Submit">
    </div>

</form>

</body>
</html>
